<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>家宽业务合规性</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<script type="text/javascript" src="/cmwa/resource/js/resource.js"></script>
	<script type="text/javascript" src="/cmwa/resource/js/app.js"></script>
	<script type="text/javascript" src="/cmwa/resource/js/cmwa/demo/concern.js"></script>
</head>
<body>
    <form id="queryParam">

        <input type="hidden" id="currTab" value="hz"/>
        <input type="hidden" id="currSumBeginDate"/>
        <input type="hidden" id="currSumEndDate"/>
        <input type="hidden" id="currDetBeginDate"/>
        <input type="hidden" id="currDetEndDate"/>
        
        <input type="hidden" id="currDetCityType"/>
        <input type="hidden" id="currDetXzsrType"/>
        
        <!-- 国信透传条件 -->
        <input type="hidden" id="provinceCode" name="provinceCode">
        <input type="hidden" id="beforeAcctMonth" name="beforeAcctMonth">
        <input type="hidden" id="endAcctMonth" name="endAcctMonth">
        <input type="hidden" id="auditId" name="auditId">
        <input type="hidden" id="taskCode" name="taskCode">
        <input type="hidden" id="provinceName" name="provinceName">    
        
    </form>
    <div class="container-fluid">
        <!-- 选项卡 -->
        <div class="tab-nav">
            <ul>
                <li id="hz_tab" class="active">汇总分析</li>
                <li id="mx_tab">明细数据</li>
            </ul>
        </div>

        <!-- 选项卡info -->
        <div class="tab-box">
            <!-- 汇总分析 -->
            <div class="tab-info" style="display:block">

                <!-- dateBox -->
                <div class="tab-datebox">
                    <p>时间:</p>
                    <dl class="input-append date">
                        <dt>
                            <input id="hz_startMonth" autocomplete="off" type="text" readonly>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </dt>
                    </dl>
                    <p>至</p>
                    <dl class="input-append date">
                        <dt>
                            <input id="hz_endMonth" autocomplete="off" type="text" readonly>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </dt>
                    </dl>
                    <a href="javascript:;" id="hz_search_btn">
                        <i class="icon icon-search"></i>
                        	查询
                    </a>
                </div>
                
                <!-- mapBox -->
                <div class="tab-mapbox">
                    
                     <div class="col-xs-12">
                        <div class="map">
                            <div class="title">
                                <h2>虚假开通家庭宽带波动趋势</h2>
                            </div>

                            <div class="tab-map-box">
                                <div class="tab-map-info" style="display:block">
                                    <div class="shuoming" id="hz_bdqs_conclusion">
                                        xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                                    </div>
                                    <div id="hz_bdqs_chart">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                        
                   <div class="col-xs-12">
                        <div class="map">
                        	
                            <div class="title">
                                <h2>虚假开通家庭宽带统计分析</h2>
                                <div class="right-info">
                                    <ol>
                                        <li class="active" id="hz_tjfx_tj">统计</li>
                                        <li id="hz_tjfx_mx">明细数据</li>
                                    </ol>
                                </div>
                            </div>

                            <div class="tab-map-box">
                                <div class="tab-map-info" style="display:block">
                                    <div class="shuoming" id="hz_tjfx_tj_conclusion">
                                        yyyyyyyyyyyyyyyyyyyyyyy
                                    </div>
                                    <div id="hz_tjfx_tj_chart">
                                    bbbbbbbbbbbbbbbbbbbbb
                                    </div>
                                </div>
                                
								<div class="tab-map-info">
								 <div class="shuoming" id="hz_tjfx_mx_conclusion">
                                        zzzzzzzzzzzzzzzzzzzzz
                                    </div>
                                     <div class="table-box">
                                        <div class="table-responsive" >
                                            <table id="hz_tjfx_mx_table"></table>
                                            <div id="hz_tjfx_mx_pageBar"></div>
                                        </div>
                                        <a href="javascript:;" id="hz_tjfx_mx_export"> 导出 </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                                  
                </div>
            </div>

            <!-- 明细数据 -->
            <div class="tab-info">
                <!-- dateBox -->
                <div class="tab-datebox mxsj-datebox">
                    <p>时间:</p>
                    <dl class="input-append date">
                        <dt>
                            <input id="mx_startMonth" autocomplete="off" type="text" readonly>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </dt>
                    </dl>
                    <p>至</p>
                    <dl class="input-append date">
                        <dt>
                            <input id="mx_endMonth" autocomplete="off" type="text" readonly>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </dt>
                    </dl>

                    <a href="javascript:;" id="mx_search_btn"> <i class="icon icon-search"></i> 查询
                    </a> <a class="more-btn" href="javascript:;"> 更多查询条件 </a> <a id="mx_reset_btn" class="reset-btn" href="javascript:;"> 重置 </a> <a id="mx_export_btn" href="javascript:;"> 导出 </a>
                </div>

                <!-- moreBox -->
                <div class="more-box">
                  
                    <div class="select-box">
                        <p>
                            <input id="mx_cityCodeText" type="text" autocomplete="off" placeholder="地市名称" readonly> <span> <i class="icon icon-angle-down"></i>
                            </span>
                        </p>
                        <ul id="mx_cityCodeSelect"></ul>
                    </div>
                    <div class="select-box">
                        <p>
                            <input id="mx_xzsrTypeText" type="text" autocomplete="off" placeholder="虚增收入类型" readonly> <span> <i class="icon icon-angle-down"></i>
                            </span>
                        </p>
                        <ul id="mx_xzsrTypeSelect"></ul>
                    </div>
                </div>

                <!-- 数据Table -->
                <div class="shuju_box">
                    <h2></h2>
                    <div class="shuju_table">
                        <table id="mx_table"></table>
                        <div id="mx_pageBar"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>index</title>
<meta charset="UTF-8">
<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<script type="text/javascript" src="/cmwa/resource/js/resource.js?v=1.1"></script>
<script type="text/javascript" src="/cmwa/resource/js/app.js"></script>
<script type="text/javascript" src="/cmwa/resource/js/cmwa/auditTask/jz/baremetalIllegal/baremetalIllegal.js?v=1.1"></script>
</head>
<body>
	<form>
	
		<!-- 国信透传条件 -->
		<input type="hidden" id="provinceCode" name="provinceCode">
		<input type="hidden" id="beforeAcctMonth" name="beforeAcctMonth">
		<input type="hidden" id="endAcctMonth" name="endAcctMonth">
		<input type="hidden" id="auditId" name="auditId">
		<input type="hidden" id="taskCode" name="taskCode">
		
		<!-- 汇总条件 -->
		<input type="hidden" id="currSumBeginDate" name="currSumBeginDate">
		<input type="hidden" id="currSumEndDate" name="currSumEndDate">
		
		<!-- 清单条件 -->
		<input type="hidden" id="currDetBeginDate" name="currDetBeginDate">
		<input type="hidden" id="currDetEndDate" name="currDetEndDate">
		<input type="hidden" id="currEntDtBegin" name="currEntDtBegin">
		<input type="hidden" id="currEntDtEnd" name="currEntDtEnd">	
		<input type="hidden" id="currCityType" name="currCityType">
		<input type="hidden" id="currPayType" name="currPayType">
		<!-- 模块类型 -->
		<input type="hidden" id="currModuleType" name="currModuleType">
		<input type="hidden" id="currDetailModuleType" name="currDetailModuleType">
		<!-- 地图X，Y数据 -->
		<input type="hidden" id="xnumber" name="xnumber">
		<input type="hidden" id="ynumber" name="ynumber">
	</form>
	<div class="container-fluid">
		<!-- 选项卡 -->
		<div class="tab-nav">
			<ul>
				<li class="active">汇总分析</li>
				<li id="mx_tab">明细数据</li>
			</ul>
		</div>

		<!-- 选项卡info -->
		<div class="tab-box">
			<!-- 汇总分析 -->
			<div class="tab-info" style="display:block">
				<div class="tab-sub-nav">
					<ul id="sumModulType">
						<li class="active" value="1" id="sumBut1">终端裸机服务费违规</li>
						<li value="2" id="sumBut2">终端合约计划服务费违规</li>
					</ul>
				</div>

				<!-- dateBox -->
				<div class="tab-datebox">
					<p>时间:</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input  type="text"  readonly id="sumBeginDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
					</dl>
					<p>至</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input  type="text"  readonly id="sumEndDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
					</dl>
					<a href="javascript:;" id="querySumButton">
						<i class="icon icon-search"></i>
						查询
					</a>
				</div>

				<!-- mapBox -->
				<div class="tab-mapbox">
					<div class="col-xs-6 mr-15">
						<div class="qushi">
							<div class="title">
								<h2 id="qushiTitle">终端裸机服务违规趋势</h2>
								<div class="right-info">
									<a href="javascript:;">趋势图</a>
								</div>
							</div>
							<div class="shuoming-fir" id="conclusion"></div>
							<div class="zhexian-map-copy" id="brokenline" ></div>
							
							<div class="zoom-button">
								<img src="/cmwa/resource/images/icon-zoom.png" alt="" id="lineEnlarge">
							</div>
						</div>
					</div>

					<div class="col-xs-6">
						<div class="map">
							<div class="title">
								<h2 id="mapTitle">终端裸机服务违规地域分布</h2>
								<div class="right-info">
									<ol>
										<li class="active">地图</li>
										<li>数据表</li>
									</ol>
								</div>
							</div>

							<div class="tab-map-box">
								<div class="tab-map-info" style="display:block">
									<div class="col-xs-4">
										<div class="details">
											<ul id="detailUl">
												
											</ul>
										</div>
									</div>
									<div class="col-xs-8">
										<div class="map-img" id="chinaMap">
											
										</div>
										<div class="zoom-button">
											<img src="/cmwa/resource/images/icon-zoom.png" alt="" id="mapEnlarge">
										</div>
									</div>

									<div class="map-tiplist">
										<ul>
											<li>
												<span class="gray"></span>
												数据不全
											</li>
											<li>
												<span class="blue"></span>
												违规终端数量占比小于<a id="xnumber2"></a>%
											
											</li>
											<li>
												<span class="yellow"></span>
													违规终端数量占比<a id="xnumber1"></a>%-<a id="ynumber1"></a>%
											</li>
											<li>
												<span class="red"></span>
												违规终端数量占比大于<a id="ynumber2"></a>%
											</li>
										</ul>
									</div>
								</div>

								<div class="tab-map-info">
									<div class="table-box">
										<a class="btn-daochu" href="javascript:;" id="exportSumCity">
											导出
										</a>
										<div class="clear"></div>
										<div class="table-responsive" id="sumCityTable"> 	
											<table id="citySumGridData"></table>
											<div id="citySumGridDataPageBar"></div>
										</div>
									</div>
								</div>  
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 明细数据 -->	
			<div class="tab-info">
				<div class="tab-sub-nav">
					<ul id="detailModulType">
						<li class="active" value="1" id="detBut1">终端裸机服务费违规</li>
						<li value="2" id="detBut2">终端合约计划服务费违规</li>
					</ul>
				</div> 
				<!-- dateBox -->
				<div class="tab-datebox mxsj-datebox">
					<p>时间:</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input type="text"  readonly id="detBeginDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
						<!-- <dd>
							<img src="/cmwa/resource/images/icon-calendar.png"/>
						</dd> -->
					</dl>
					<p>至</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input type="text"  readonly id="detEndDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
						<!-- <dd>
							<img src="/cmwa/resource/images/icon-calendar.png"/>
						</dd> -->
					</dl>

					<a href="javascript:;" id="queryDeitalButton">
						<i class="icon icon-search"></i>
						查询
					</a>
					<a class="more-btn" href="javascript:;">
						更多查询条件
					</a>
					<a class="reset-btn" href="javascript:;" id="resetMxId">
						重置
					</a>
					<a href="javascript:;" id="exportDetail">
						导出
					</a>
				</div>

				<!-- moreBox -->
				<div class="more-box">
					<div class="select-box">
						<p>
							<input type="text" placeholder="地市列表" readonly>
							<span>
								<i class="icon icon-angle-down"></i>
							</span>
						</p>
						<ul id="cityType">
							
						</ul>
					</div>
				</div>
				
				<!-- 数据Table -->
				<div class="shuju_box">
					<!--  <h2>终端裸机服务违规</h2>-->
					<div class="shuju_table" id="tableAjax">
					<table id="detailGridData"></table>
					<div id="detailGridDataPageBar"></div>
					</div>
					<!--	
					<div class="pager-box">
						<div class="more-show">
							<p>每页最多显示</p>
							<dl>
								<dt>
									<input type="text" placeholder="10" id="detailPageSize" value="10">
									<b>条</b>
									<span>
										<i class="icon icon-caret-down"></i>
									</span>
								</dt>
								<dd>
									<ul>
										<li class="active">10</li>
										<li>20</li>
									</ul>
								</dd>
							</dl>
						</div>
						<div id="kkpager"></div>
						
					</div>-->
				</div>
			</div>
		</div>

	</div>

	<!-- 弹层 -->
	<div class="modal-box">
		<!-- 折线 BigMap -->
		<div class="zhexian-bigmap">
			<div class="close-btn">
				<i class="icon icon-remove"></i>
			</div>
			<div class="info" id="bigLineTest">
			</div>
			
		</div>

		<!-- BigMap -->
		<div class="bigmap">
			<div class="close-btn">
				<i class="icon icon-remove"></i>
			</div>
			<div class="info  big-map-info-div" id="bigMapData">
				
			</div>
		</div>
	</div>
</body>
</html>

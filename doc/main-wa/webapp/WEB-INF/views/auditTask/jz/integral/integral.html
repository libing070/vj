<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>积分回馈率</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<script type="text/javascript" src="/cmwa/resource/js/resource.js?v=1.1"></script>
<script type="text/javascript" src="/cmwa/resource/js/app.js"></script>
<script src="/cmwa/resource/js/cmwa/auditTask/jz/integral/integral.js?v=1.1"></script>
</head>
<body>

	<form>
	
		<!-- 国信透传条件 -->
		<input type="hidden" id="provinceCode" name="provinceCode">
		<input type="hidden" id="beforeAcctMonth" name="beforeAcctMonth">
		<input type="hidden" id="endAcctMonth" name="endAcctMonth">
		<input type="hidden" id="auditId" name="auditId">
		<input type="hidden" id="taskCode" name="taskCode">
		
		<!-- 汇总条件 -->
		<input type="hidden" id="currSumBeginDate" name="currSumBeginDate">
		<input type="hidden" id="currSumEndDate" name="currSumEndDate">
		<input type="hidden" id="provinceName" name="provinceName">
		
		<input type="hidden" id="currSumTimes" name="currSumTimes">
		
		<!-- 清单条件 -->
		<input type="hidden" id="currDetBeginDate" name="currDetBeginDate">
		<input type="hidden" id="currDetEndDate" name="currDetEndDate">
		<input type="hidden" id="currCityType" name="currCityType">
		<!-- <input type="hidden" id="currCityList" name="currCityList"> -->
	
		<!-- 原始时间开始结束 -->
		<input type="hidden" id="initBeginDate">
		<input type="hidden" id="initEndDate">
		
		
		<input type="hidden" id="currTab" value="hz"/>
	</form>



	<div class="container-fluid">
		<!-- 选项卡 -->
		<div class="tab-nav">
			<ul>
				<li id="hz_tab" class="active">汇总分析</li>
				<li id="mx_tab">明细数据</li>
			</ul>
		</div>

		<!-- 选项卡info -->
		<div class="tab-box">
			<!-- 汇总分析 -->
			<div class="tab-info" style="display:block">
                <!-- sub-nav -->
                <div class="tab-sub-nav">
                    <ul id="sumType">
                        <li class="active" ><a href="/cmwa/integral/index">积分回馈率合规性</a></li>
                        <li ><a href="/cmwa/dlzrjf/index">同一工号操作大量转入积分</a></li>
                    </ul>
                </div>
				<!-- dateBox -->
				<div class="tab-datebox">
					<p>时间:</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input value="2016-02" type="text" readonly id="sumBeginDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
						<!-- <dd>
							<img src="/cmwa/resource/images/icon-calendar.png"/>
						</dd> -->
					</dl>
					<p>至</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input value="2016-04" type="text"  readonly id="sumEndDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
						<!-- <dd>
							<img src="/cmwa/resource/images/icon-calendar.png"/>
						</dd> -->
					</dl>
					<a href="javascript:;" id="hzfxclick">
						<i class="icon icon-search"></i>
						查询
					</a>
				</div>

				<!-- mapBox -->
				<div class="tab-mapbox">
					<div class="col-xs-6 mr-15">
						<div class="qushi">
							<div class="title">
								<h2><span id="prvdNameId"></span>积分回馈率年度统计图</h2>
								<div class="right-info">
									<a href="javascript:;">趋势图</a>
								</div>
							</div>
							<div class="shuoming-fir" id="chartConclusion"></div>
							<div class="zhexian-map-copy" id ="container" >
							</div>
							
							<div class="zoom-button" id="chartstobig">
								<img src="/cmwa/resource/images/icon-zoom.png" alt="">
							</div>
						</div>
					</div>

					<div class="col-xs-6">
						<div class="map">
							<div class="title">
								<h2>积分回馈率情况地域分布</h2>
								<div class="right-info">
									<ol>
										<li class="active">地图</li>
										<li id="sjbclick">数据表</li>
									</ol>
								</div>
							</div>

							<div class="tab-map-box">
								<div class="tab-map-info" style="display:block">
									<div class="col-xs-4">
										<div class="details">
											<ul>
												<li>
													<select id="changTimeId">
					                                </select>
												</li>
												<!-- <li>
													审计月(<span id="timeStart" style="color:#777"></span>)为止：
												</li> -->
												<li>
													<span id="shortNameId" style="color:#777"></span>全省积分回馈率合规情况：
												</li>
												<li>
													用户新增积分：<span id="curmonQtyTolId" style="color:#777"></span>
												</li>
												<li>
													新增积分总价值：<span id="curmonScoreTolId" style="color:#777"></span>
												</li>
												<li>
													全国排名：<span id="rankingId"></span>
												</li>
												<li id="threeCityIDS">
													积分回馈率排名前三的地市：<br>
													<span id="threeCityId" style="color:#777"></span>
												</li>
											</ul>
										</div>
									</div>
									<div class="col-xs-8">
										<div class="map-img" id="chinaMap">
											<!-- <img src="/cmwa/resource/images/map/map.png" alt=""> -->
										</div>
										<div class="zoom-button" id="bigMap">
											<img src="/cmwa/resource/images/icon-zoom.png" alt="">
										</div>
									</div>

									<div class="map-tiplist">
										<ul>
											<li>
												<span class="gray"></span>
												没有数据
											</li>
											<li>
												<span class="blue"></span>
												积分回馈率 <=4%
											</li>
											<li>
												<span class="red"></span>
												积分回馈率 > 4%
											</li>
										</ul>
									</div>
								</div>

								<div class="tab-map-info" id="sumTabStyle">
									<div class="table-box">
										<div>
											<select id="sjbtimeId"></select>
										</div>
										<a class="btn-daochu" href="javascript:;" id="exportSumCity">
											导出
										</a>
										<div class="clear"></div>
										<div class="table-responsive">
                                            <table id="citySumGridData"></table>
                                            <div id="citySumGridDataPageBar"></div>
                                        </div>
									</div>
								</div>  
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 明细数据 -->	
			<div class="tab-info">
				<div class="tab-sub-nav">
                    <ul id="detType">
                        <li class="active" ><a href="/cmwa/integral/index">积分回馈率合规性</a></li>
                        <li ><a href="/cmwa/dlzrjf/index">同一工号操作大量转入积分</a></li>
                    </ul>
                </div>
				<!-- dateBox -->
				<div class="tab-datebox mxsj-datebox">
					<p>时间:</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input type="text"  readonly id="detBeginDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
						<!-- <dd>
							<img src="/cmwa/resource/images/icon-calendar.png"/>
						</dd> -->
					</dl>
					<p>至</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input type="text"  readonly id="detEndDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
						<!-- <dd>
							<img src="/cmwa/resource/images/icon-calendar.png"/>
						</dd> -->
					</dl>

					<a href="javascript:;" id="queryButton">
						<i class="icon icon-search"></i>
						查询
					</a>
					<a class="more-btn" id="moreConditions" href="javascript:;">
						更多查询条件
					</a>
					<a class="reset-btn" id="resetMxId" href="javascript:;">
						重置
					</a>
					<a href="javascript:;" id="exportAllCity">
						导出
					</a>
				</div>

				<!-- moreBox -->
				<div class="more-box">
					<div class="select-box">
						<p>
							<input type="text" placeholder="地市" readonly>
							<span>
								<i class="icon icon-angle-down"></i>
							</span>
						</p>
						<ul id="cityType">
						</ul>
					</div>

				</div>
				
				<!-- 数据Table -->
				<div class="shuju_box">
					<h2>积分回馈率</h2>

					<div class="shuju_table">
                        <table id="cityDetailGridData"></table>
                        <div id="cityDetailGridDataPageBar"></div>
					</div>
                </div>
				</div>
			</div>
		</div>


	<!-- 弹层 -->
	<div class="modal-box" >
		<!-- 折线 BigMap -->
		<div class="zhexian-bigmap" style="background:#fff;">
			<div class="close-btn">
				<i class="icon icon-remove"></i>
			</div>
			<div class="info" id="bigCharts"></div>
		</div>

		<!-- BigMap -->
		<div class="bigmap">
			<div class="close-btn">
				<i class="icon icon-remove"></i>
			</div>
			<div class="info big-map-info-div"  id="bigMaps"></div>
		</div>
	</div>
</body>
</html>

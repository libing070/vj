<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>集团客户欠费</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<script type="text/javascript" src="/cmwa/resource/js/resource.js"></script>
<script src="/cmwa/resource/js/app.js"></script>
<script src="/cmwa/resource/js/cmwa/auditTask/jz/groupArrears/groupArrears.js"></script>
</head>
<body>

	<form>
		<!-- 国信透传条件 -->
		<input type="hidden" id="provinceCode" name="provinceCode">
		<input type="hidden" id="beforeAcctMonth" name="beforeAcctMonth">
		<input type="hidden" id="endAcctMonth" name="endAcctMonth">
		<input type="hidden" id="auditId" name="auditId">
		<input type="hidden" id="taskCode" name="taskCode">
		
		<!-- 汇总条件 -->
		<input type="hidden" id="currSumBeginDate" name="currSumBeginDate">
		<input type="hidden" id="currSumEndDate" name="currSumEndDate">
		<input type="hidden" id="provinceName" name="provinceName">
		
		
		<!-- 清单条件 -->
		<input type="hidden" id="currDetBeginDate" name="currDetBeginDate">
		<input type="hidden" id="currDetEndDate" name="currDetEndDate">
		<input type="hidden" id="currCityType" name="currCityType">
		<input type="hidden" id="currCityList" name="currCityList">
		<input type="hidden" id="currKHStatus" name="currKHStatus">
		<input type="hidden" id="currKHLvl" name="currKHLvl">
	
		<!-- 比例 -->
		<input type="hidden" id="scaleMax">
		<input type="hidden" id="scaleMin">
	
		<!-- 原始时间开始结束 -->
		<input type="hidden" id="initBeginDate">
		<input type="hidden" id="initEndDate">
	</form>
	
	<div class="container-fluid">
		<!-- 选项卡 -->
		<div class="tab-nav">
			<ul>
				<li class="active">汇总分析</li>
				<li id="mx_tab">明细数据</li>
			</ul>
		</div>

		<!-- 选项卡info -->
		<div class="tab-box">
			<!-- 汇总分析 -->
			<div class="tab-info" style="display:block">

				<!-- dateBox -->
				<div class="tab-datebox">
					<p>时间:</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input value="2016-02" type="text" readonly id="sumBeginDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
						<!-- <dd>
							<img src="/cmwa/resource/images/icon-calendar.png"/>
						</dd> -->
					</dl>
					<p>至</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input value="2016-04" type="text"  readonly id="sumEndDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
						<!-- <dd>
							<img src="/cmwa/resource/images/icon-calendar.png"/>
						</dd> -->
					</dl>
					<a href="javascript:;" id="hzfxclick">
						<i class="icon icon-search"></i>
						查询
					</a>
				</div>

				<!-- mapBox -->
				<div class="tab-mapbox">
					<div class="col-xs-5">
						<div class="qushi">
							<div class="title">
								<h2>集团异常欠费用户趋势</h2>
								<div class="right-info">
									<a href="javascript:;">趋势图</a>
								</div>
							</div>

							<div class="zhexian-map" id ="container" style="height: auto; margin: 15px 0 0 0">
								<!-- <img src="/cmwa/resource/images/map/zhexian-map.png" alt=""> -->
							</div>
							
							<div class="zoom-button" id="chartstobig">
								<img src="/cmwa/resource/images/icon-zoom.png" alt="">
							</div>
						</div>
					</div>

					<div class="col-xs-7">
						<div class="map">
							<div class="title">
								<h2>集团欠费地域分布</h2>
								<div class="right-info">
									<ol>
										<li class="active">地图</li>
										<li id="sjbclick">数据表</li>
									</ol>
								</div>
							</div>

							<div class="tab-map-box">
								<div class="tab-map-info" style="display:block">
									<div class="col-xs-5">
										<div class="details">
											<ul>
												<!-- <li>
													截止到当前月(<span id="timeStart" style="color:#777"></span>)为止：
												</li> -->
												<li>
													<span id="shortNameId" style="color:#777"></span>全省集团客户欠费情况：
												</li>
												<li>
													异常欠费用户数：<span id="sumCust1Id" style="color:#777"></span>
												</li>
												<li>
													异常欠费历史总金额(元)：<span id="sumDbtAmtId" style="color:#777"></span>
												</li>
												<li>
													全国排名：<span id="rankingId"></span>
												</li>
												<li id="threeCityIDS">
													集团异常欠费金额排名前三的地市：<br>
													<span id="threePrvdId" style="color:#777"></span>
												</li>
											</ul>
										</div>
									</div>
									<div class="col-xs-7">
										<div class="map-img" id="chinaMap">
											<!-- <img src="/cmwa/resource/images/map/map.png" alt=""> -->
										</div>
										<div class="zoom-button" id="bigMap">
											<img src="/cmwa/resource/images/icon-zoom.png" alt="">
										</div>
									</div>

									<div class="map-tiplist">
										<ul>
											<li>
												<span class="gray"></span>
												没有数据
											</li>
											<li>
												<span class="blue"></span>
												长期欠费总金额占比 < <span id="scaleMinId" style="width:auto"></span>%
											</li>
											<li>
												<span class="yellow"></span>
												长期欠费总金额占比<span id="scaleMin_Id" style="width:auto"></span>% - <span id="scaleMax_Id" style="width:auto"></span>%之间
											</li>
											<li>
												<span class="red"></span>
												长期欠费总金额占比> <span id="scaleMaxId" style="width:auto"></span>%
											</li>
										</ul>
									</div>
								</div>

								<div class="tab-map-info">
									<div class="table-box">
										<a class="btn-daochu" href="javascript:;" id="exportSumCity">
											导出
										</a>
										<div class="clear"></div>
										<div class="table-responsive">
                                            <table id="citySumGridData"></table>
                                            <div id="citySumGridDataPageBar"></div>
                                        </div>
									</div>
								</div>  
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 明细数据 -->	
			<div class="tab-info">
				<!-- dateBox -->
				<div class="tab-datebox mxsj-datebox">
					<p>时间:</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input type="text"  readonly id="detBeginDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
						<!-- <dd>
							<img src="/cmwa/resource/images/icon-calendar.png"/>
						</dd> -->
					</dl>
					<p>至</p>
					<dl class="input-append date form_datetime">
						<dt>
							<input type="text"  readonly id="detEndDate">
							<span class="add-on"><i class="icon-th"></i></span>
						</dt>
						<!-- <dd>
							<img src="/cmwa/resource/images/icon-calendar.png"/>
						</dd> -->
					</dl>

					<a href="javascript:;" id="queryButton">
						<i class="icon icon-search"></i>
						查询
					</a>
					<a class="more-btn" id="moreConditions" href="javascript:;">
						更多查询条件
					</a>
					<a class="reset-btn" id="resetMxId" href="javascript:;">
						重置
					</a>
					<a href="javascript:;" id="exportAllCity">
						导出
					</a>
				</div>

				<!-- moreBox -->
				<div class="more-box">
					<div class="select-box">
						<p>
							<input type="text" placeholder="地市" readonly>
							<span>
								<i class="icon icon-angle-down"></i>
							</span>
						</p>
						<ul id="cityType">
						</ul>
					</div>
					<div class="select-box">
						<p>
							<input type="text" placeholder="集团客户状态" readonly>
							<span>
								<i class="icon icon-angle-down"></i>
							</span>
						</p>
						<ul id="jtkhStatusId">
						</ul>
					</div>
					<div class="select-box">
						<p>
							<input type="text" placeholder="集团客户等级" readonly>
							<span>
								<i class="icon icon-angle-down"></i>
							</span>
						</p>
						<ul id="jtkhdjId">
						</ul>
					</div>

				</div>
				
				<!-- 数据Table -->
				<div class="shuju_box">
					<h2>集团客户欠费</h2>

					<div class="shuju_table">
                        <table id="cityDetailGridData"></table>
                        <div id="cityDetailGridDataPageBar"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- 弹层 -->
	<div class="modal-box">
		<!-- 折线 BigMap -->
		<div class="zhexian-bigmap">
			<div class="close-btn">
				<i class="icon icon-remove"></i>
			</div>
			<div class="info"></div>
			<span id="bigCharts"></span>
		</div>

		<!-- BigMap -->
		<div class="bigmap">
			<div class="close-btn">
				<i class="icon icon-remove"></i>
			</div>
			<div class="info"></div>
			<span id="bigMaps"></span>
		</div>
	</div>
</body>
</html>
